<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body_general">
      <div class="heading headingH flex_box_global heading_flex">
        <div class="link_area">
          <a class="link" href="index.html" target="_top">Google Search</a>
          <a class="link" href="g_advance.html" target="_top">Advance Search</a>
        </div>
      </div>
      <div class="flex_box_global img_block img_block_constraints">
        <div class="img_contrainst img_cushion">
          <img
            class="img_placeholder"
            src="logo_Images.png"
            alt="Search Logo"
            height="92px"
            width="272"
          />
        </div>
      </div>
      <div class="form_area flex_box_global">
        <form action="https://www.google.com/search" method="get">
          <div class="search_input">
            <div class="input_container">
              <input
                type="text"
                name="q"
                class="input_bar"
              />
            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
