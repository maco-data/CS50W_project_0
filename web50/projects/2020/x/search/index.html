<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body_general">
      <div class="heading headingH flex_box_global heading_flex">
        <div class="link_area">
          <a class="link" href="images.html" target="_top">Images</a>
          <a class="link" href="advance.html" target="_top">Advance Search</a>
        </div>
      </div>
      <div class="flex_box_global img_block img_block_constraints">
        <div class="img_contrainst img_cushion">
          <img
            class="img_placeholder"
            src="logo.png"
            alt="Search Logo"
            height="92px"
            width="272"
          />
        </div>
      </div>
      <div class="form_area flex_box_global">
        <form action="https://www.google.com/search" method="GET" role="search">
          <div class="search_input">
            <div class="input_container">
              <input
                type="text"
                class="input_bar"
                placeholder="Search Google"
                name="q"
              />
            </div>
          </div>
          <div class="search_button_area">
            <div>
              <input
                type="submit"
                name="btnK"
                class="search_button button_global"
                value="Google Search"
              />
              <input
                type="submit"
                name="btnI"
                class="search_button button_global"
                value="I'm Feeling Lucky"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
